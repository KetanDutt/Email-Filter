<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Email Filter">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Email Filter">

  <title>Email Filter</title>

  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="manifest" href="manifest.json">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@3" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <h3 class="center"> Email Manager </h3>
    </div>

    <!--Add buttons to initiate auth sequence and sign out-->
    <div class="row" id="authorize_button" style="display: none;">
      <div class="col s12 m6 offset-m3 center-align ">
        <a class="btn waves-effect waves-dark btn-large white valign-wrapper z-depth-4">
          <div class="col s3">
            <img width="55px"
              src="https://raw.githubusercontent.com/github/explore/80688e429a7d4ef2fca1e82350fe8e3517d3494d/topics/google/google.png" />
          </div>
          <div class="col s9 center" style="font-weight: 600;color:#737373;text-transform: capitalize;">
            Sign in with Google
          </div>
        </a>
      </div>
    </div>
    <div class="row" id="signout_button" style="display: none;">
      <div class="col s12 m6 offset-m3 center-align ">
        <a class="btn waves-effect waves-dark btn-large white valign-wrapper z-depth-4">
          <div class="col s3">
            <img width="55px"
              src="https://raw.githubusercontent.com/github/explore/80688e429a7d4ef2fca1e82350fe8e3517d3494d/topics/google/google.png" />
          </div>
          <div class="col s9 center" style="font-weight: 600;color:#737373;text-transform: capitalize;">
            Sign Out
          </div>
        </a>
      </div>
    </div>

    <pre id="content" style="white-space: pre-wrap;"></pre>

    <div id="emails"></div>
  </div>

  <!-- Scripts -->
  <script type="text/javascript" src="emailFilter.js"></script>
  <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>
</body>

</html>
